<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form action="">
            <h1>DZIENNIK PRAKTYKI ZAWODOWEJ</h1>
            <div id="home">
                <button>HOME</button>
            </div>
            <div id="dziennik">
                <button>DZIENNIK</button>
            </div>
          <fieldset>
            <label for="imie"
              >Imie i Nazwisko
              <input type="text" id="imie" />
            </label>
            <br />
            <label for="klasa"
              >Klasa
              <input type="text" id="klasa" />
            </label>
            <br />
            <label for="miejsceP"
              >Miejsce Praktyki:
              <input type="text" id="miejsceP" />
            </label>
            <br />
            <label for="rok"
              >Rok Szkolny:
              <input type="text" id="rok" />
            </label>
            <br />
            <label for="rozp"
              >Data Rozpoczęcia:
              <input type="date" id="rozp" />
            </label>
            <br />
            <label for="zak"
              >Data Zakończenia:
              <input type="date" id="zak" />
            </label>
          </fieldset>
      </form>
    </div>
  </body>
</html>
